<ion-view title="" class="back-image" style = "background-color:#eee;">
	<ion-nav-bar class="bar-dark">
      <ion-nav-back-button class="button-clear">
      <i class="ion-arrow-left-c" style="display:none"></i><img src="images/action_bar_iconsback.png" class="addfunds_backbtnimage" />Head to Head
      </ion-nav-back-button>
    </ion-nav-bar>

    <ion-content>
    	<div style=" height:50px; background-color:#444; margin:auto; ">
    		<button class="button button-clear button-energized" style="font-size:20px;float:left;" ng-click="feeclick($event)">Any Fee</button>
    		<button class="button icon-left ion-chevron-down button-clear button-energized" style="font-size:20px;float:right;" ng-click="showMenu($event)">By Entries</button>
        <!--<select>
          <option>Blue</option>
          <option selected>Green</option>
          <option>Red</option>
        </select>-->
    	</div>
      <div style=" height:20px; background-color:#0af; margin:auto; padding-left:20px; color:#fff; font-size:20px;vertical-align:middle;">
        FEATURED
      </div>
      <div class="list">
        <div class="item" ng-repeat="item in items track by $index" style="background-color:{{getColor($index)}}" ng-click="headtohead_item_click()">
          <div>
            <div style="float:left; width:90%; color:#07a; font-size:20px; font-weight:bold;">{{item.title}}</div>
            <img src="images/multientry.png">
            <img src="images/guaranteed.png">
          </div>
          <div>
            <div style="width:70%; float:left;">
              <div style="color:#aaa; font-size:12px;">Entries</div>
              <div >
                  <span style=" font-weight:bold;">{{item.entries1}}</span>
                  <span>/{{item.entries2}}</span>
              </div>
            </div>
            <div style="width:10%; float:left;">
              <div style="color:#aaa; font-size:12px;">Entry</div>
              <div style="font-weight:bold;">{{item.entry}}</div>
            </div>
            <div style="width:10%; float:left;">
              <div style="color:#aaa; font-size:12px;">Prizes</div>
              <div style="font-weight:bold;">{{item.prizes}}</div>
            </div>
          </div>
        </div>
      </div>
     <div class="bar bar-dark" style="width:100%; height:30px; text-align:center; color:#444;">
        <img src="images/multientry.png" style="float:left;width:20px;heght:20px;">
        <div style="color:#fff;margin:auto;">MULTI-ENTRY</div>
        <img src="images/guaranteed.png" style="width:20px;heght:20px;">
        <div style="color:#fff;margin:auto;">GUARANTED</div>
        <img src="images/lobby_entered.png" style="width:20px;heght:20px;">
        <div style="color:#fff;margin:auto;">Entered</div>
      </div>

    </ion-content>

</ion-view>
